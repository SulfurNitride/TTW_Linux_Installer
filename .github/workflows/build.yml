name: Build Universal MPI Installer

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore TtwInstallerGui/TtwInstallerGui.csproj

    - name: Build and Publish
      run: |
        dotnet publish TtwInstallerGui/TtwInstallerGui.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:EnableCompressionInSingleFile=true

    - name: Package release
      run: |
        mkdir -p release
        # Copy all files from GUI publish directory
        cp -r TtwInstallerGui/bin/Release/net9.0/linux-x64/publish/* release/

        # Make executables executable
        chmod +x release/ttw_linux_gui
        chmod +x release/xdelta3
        chmod +x release/ffmpeg

    - name: Create archive
      run: |
        cd release
        tar -czf ../universal-mpi-installer-linux-x64.tar.gz ./*
        cd ..

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: universal-mpi-installer-linux-x64
        path: release/
        retention-days: 30

    - name: Upload archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: universal-mpi-installer-archive
        path: universal-mpi-installer-linux-x64.tar.gz
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          universal-mpi-installer-linux-x64.tar.gz
        body: |
          ## Universal MPI Installer for Linux

          ### What's New
          - Universal MPI support (auto-detects game requirements)
          - 4-6x faster with parallel processing
          - Works with TTW, BSA Decompressors, and more

          ### Installation
          1. Download `universal-mpi-installer-linux-x64.tar.gz`
          2. Extract: `tar -xzf universal-mpi-installer-linux-x64.tar.gz`
          3. Run: `./ttw_linux_gui`

          ### Requirements
          - FFmpeg (install via your package manager)

          ### Files Included
          - `ttw_linux_gui` - GUI application (single-file)
          - `libbsa_capi.so` - BSA library (native)
          - `xdelta3` - Patching tool (native)
          - Debug symbols (.pdb files)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
